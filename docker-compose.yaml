version: '3'
services:
  my5grantester:
    build:
      context: ./
    container_name: my5grantester
    privileged: true
    command: ./app ${TEST_PARAMETERS}
    volumes:
      - ./config/tester.yaml:/workspace/my5G-RANTester/config/config.yml
    cap_add:
      - NET_ADMIN
    networks:
      default:
          ipv4_address: 172.22.0.23

networks:
    default:
        external:
            name: docker_open5gs_default